<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderway - Explore Treks</title>
    <link rel="stylesheet" href="user-styles.css">
</head>
<body>
    <header>
        <h1>Wonderway - Your Trek Adventure Awaits</h1>
        <nav>
            <ul>
                <li><a href="#treks">Explore Treks</a></li>
                <li><a href="#bookTrek">Book a Trek</a></li>
                <li><a href="#history">Booking History</a></li>
            </ul>
        </nav>
    </header>

    <!-- Explore Treks Section -->
    <section id="treks" class="user-section">
        <h2>Available Treks</h2>
        <div id="trekCards" class="trek-cards-container"></div>
    </section>

    <!-- Book a Trek Section -->
    <section id="bookTrek" class="user-section">
        <h2>Book Your Next Trek</h2>
        <form id="trekBookingForm" class="form-container">
            <label for="trekSelection">Choose a Trek:</label>
            <select id="trekSelection" class="input-field" required></select>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" class="input-field" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>

            <button type="submit" class="submit-button">Book Now</button>
        </form>
    </section>

    <!-- Booking History Section -->
    <section id="history" class="user-section">
        <h2>Your Booking History</h2>
        <div id="bookingHistory" class="history-container"></div>
    </section>

    <script src="enhanced-user-script.js"></script>
</body>
</html>
